<div style="height: 400px; width: 400px;"><script>
    function updateIframe() {
        var number = document.getElementById("pageNumber").value;

        // Ensure the number is within the specified range
        if (number >= 1 && number <= 3333) {
            var iframe = document.getElementById("dynamicIframe");
            iframe.src = "https://prnth.com/Pockit/web/" + number + ".html";
        }
    }
</script><iframe id="dynamicIframe" src="https://prnth.com/Pockit/web/5.html" title="description" style="height:calc(100% - 30px); width: 100%; border: none;"></iframe>
<input type="number" id="pageNumber" min="1" max="3333" style="width: 200px;" oninput="updateIframe()" placeholder="Pockit ID (1-3333)">
</div>
